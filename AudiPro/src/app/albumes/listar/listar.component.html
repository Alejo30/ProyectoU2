<div class="container">
    <h1>Lista de √Ålbums</h1>
    <p-table [columns]="cols" [value]="albums" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header}}
                </th>
                <th>
                    Foto
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td style="text-aling: center;" *ngFor="let col of columns">
                    {{ rowData[col.field]}}
                </td>
                <td>
                    <img src="{{hola}}/albums/{{rowData.nombre}}.jpg" width="150" height="150" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
