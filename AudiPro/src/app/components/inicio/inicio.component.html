<div class="container-fluid">
    <div class="col">
        <div class="row">
            <h1>AudiPro</h1>

            <p-card header="Datos de la canción" [style]="{width: '360px'}">
                <br>
                <div>
                    <span class="ui-float-label">
                        <input id="float-input" [(ngModel)]="nomCancion" type="text" size="30" pInputText> 
                        <label for="float-input">Nombre de la Canción</label>
                    </span>
                    <br>
                    <span class="ui-float-label">
                        <input id="float-input" type="text" size="30" pInputText> 
                        <label for="float-input">Autor</label>
                    </span><br>
                    <span class="ui-float-label">
                        <input id="float-input" type="date" pInputText> 
                        <label for="float-input">Fecha</label>
                    </span>
                    <br>
                    <label>Seleccione una Canción:</label>
                    <input (change)="onChange($event)" type="file">
                </div>


                <button (click)="guardarS3()">Guardar</button>
            </p-card>

        </div>
    </div>
</div>
